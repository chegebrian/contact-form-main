<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Contact form</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <form action="" novalidate class="form">
        <h1 class="karla-bold">Contact Us</h1>
        <section class="name">
          <div class="grid">
            <label for="fname" class="karla-regular"
              >First Name
              <img src="./assets/images/asterisk-solid.svg" alt="" srcset="" />
              <span class="error fname-err"></span
            ></label>
            <input type="text" name="fname" id="fname" pattern="[A-Za-z]{4,8}" required />
          </div>
          <div class="grid">
            <label for="lname" class="karla-regular"
              >Last Name
              <img src="./assets/images/asterisk-solid.svg" alt="" srcset="" />
              <span class="error lname-err"></span
            ></label>
            <input type="text" name="lname" id="lname" pattern="[A-Za-z]{4,8}" required />
          </div>
        </section>

        <div class="grid">
          <label for="email" class="karla-regular"
            >Email Address
            <img src="./assets/images/asterisk-solid.svg" alt="" srcset="" />
            <span class="error email-err"></span
          ></label>
          <input type="email" name="email" id="email" required />
        </div>

        <div>
          <label for="radio" class="karla-regular"
            >Query Type
            <img src="./assets/images/asterisk-solid.svg" alt="" srcset="" />
            <span class="error radio-err"></span
          ></label>
          <section class="radio">
            <div class="radio-div">
              <input
                type="radio"
                name="radio"
                id="enquiry"
                value="General Enquiry"
                required
              />
              <label for="enquiry" class="karla-regular">General Enquiry</label>
            </div>
            <div class="radio-div">
              <input
                type="radio"
                name="radio"
                id="support"
                value="Support Request"
                required
              />
              <label for="support" class="karla-regular">Support Request</label>
            </div>
          </section>
        </div>
        <div class="grid">
          <label for="message" class="karla-regular"
            >Message
            <img src="./assets/images/asterisk-solid.svg" alt="" srcset="" />
            <span class="error textbox-err"></span
          ></label>
          <textarea name="message" id="message" rows="10" required></textarea>
        </div>

        <div>
          <input type="checkbox" name="checkbox" id="checkbox" required />
          <label for="checkbox" class="karla-regular"
            >I consent to being contacted by the team
            <img src="./assets/images/asterisk-solid.svg" alt="" srcset="" />
          </label>
          <br />
          <span class="error checkbox-err karla-regular"></span>
        </div>
        <div class="grid">
          <button class="karla-regular" type="submit">Submit</button>
        </div>
      </form>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </div>
  </body>
</html>
