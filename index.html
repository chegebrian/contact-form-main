<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Contact form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <form action="" novalidate>
        <h1 class="karla-bold">Contact Us</h1>
        <div class="grid">
          <label for="fname" class="karla-regular"
            >First Name <span class="error"></span
          ></label>
          <input type="text" name="fname" id="fname" />
        </div>
        <div class="grid">
          <label for="lname" class="karla-regular"
            >Last Name <span class="error"></span
          ></label>
          <input type="text" name="lname" id="lname" />
        </div>

        <div class="grid">
          <label for="email" class="karla-regular"
            >Email Address <span class="error"></span
          ></label>
          <input type="email" name="email" id="email" />
        </div>

        <div>
          <label for="radio" class="karla-regular"
            >Query Type <span class="error"></span
          ></label>
          <div class="radio-div">
            <input type="radio" name="radio" id="enquiry" />
            <label for="enquiry" class="karla-regular">General Enquiry</label>
          </div>
          <div class="radio div">
            <input type="radio" name="radio" id="support" />
            <label for="support" class="karla-regular">Support Request</label>
          </div>
        </div>
        <div class="grid">
          <label for="message" class="karla-regular"
            >Message <span class="error"></span
          ></label>
          <textarea name="Message" id="Message" rows="10"></textarea>
        </div>

        <div>
          <input type="checkbox" name="checkbox" id="checkbox" />
          <label for="checkbox" class="karla-regular"
            >I consent to being contacted by the team <span class="error"></span
          ></label>
        </div>
        <div class="grid">
          <button class="karla-regular">Submit</button>
        </div>
      </form>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </div>
  </body>
</html>
